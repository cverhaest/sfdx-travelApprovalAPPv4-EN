<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-coaching" title="description of icon when needed">
                        <lightning-icon icon-name="standard:coaching" size="small" alternative-text="Rules"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
                            <span class="slds-text-heading_small">{label.GRC_Rules} ({lRules.length})</span>
                        </a>
                    </h2>
                </div>
                <div>
                    <lightning-button-icon icon-name="utility:refresh" variant="border-filled" onclick={handleRefresh} alternative-text="Refresh"></lightning-button-icon>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <table class="slds-table slds-table_fixed-layout slds-table_bordered slds-no-row-hover slds-table_cell-buffer">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th scope="col" style="width:20%"><div class="slds-truncate" title="Rule Name">{label.GRC_Rule}</div></th>
                        <th scope="col" style="width:80%"><div class="slds-truncate" title="Description">Description</div></th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={lRules} for:item="oRule" >
                        <tr class="slds-hint-parent" key={oRule.name__c}>
                            <th scope="row"><div class="slds-truncate" title={oRule.name__c}>{oRule.name__c}</div></th>
                            <td><div class="slds-truncate" title={oRule.description__c}>{oRule.description__c}</div></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            
            <br/>
            &nbsp;&nbsp;<a href="https://trailhead.salesforce.com/en/modules/apex_integration_services/units/apex_integration_rest_callouts" target="_blank">* <i>Trailhead Module</i></a>
        </div>
    </article>        
 
    <!-- DEBUG
    <p>{ruleType}</p>
    <p>{lRules.length}</p>
    -->
</template>
