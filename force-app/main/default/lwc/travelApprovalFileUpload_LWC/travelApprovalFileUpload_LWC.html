<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-file" title="Add Expense Receipt">
                        <lightning-icon icon-name="standard:file" size="small" alternative-text="Add Expense Receipt"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <span class="slds-text-heading_small">{label.TA_Expense_Receipt}</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-align_absolute-center">
            <table border="0" style="width:75%">
                <tr>
                    <td>
                        <lightning-file-upload
                            label={label.TA_Upload_Expense_Receipt}
                            name="fileUploader"
                            accept={acceptedFormats}
                            record-id={recordId}
                            onuploadfinished={handleUploadFinished}
                            multiple>
                        </lightning-file-upload>                      
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                        <!-- Currently not available in LWC
                            <lightning:fileCard fileId="{!v.fileId}"/>
                        -->
                    </td>
                </tr>
            </table>    
        </div>
    </article> 
</template>
