<template>
    <!-- DEBUG 
    step:{step}
    -->
    <!-- Lightning Design System - Path: https://www.lightningdesignsystem.com/components/path/#site-main-content -->
    <div class="slds-card__body slds-card__body_inner">
        <div class="slds-path">
            <div class="slds-grid slds-path__track">
                <div class="slds-grid slds-path__scroller-container">
                    <div class="slds-path__scroller" role="application">
                        <div class="slds-path__scroller_inner">
                            <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                <template for:each={stepsValues} for:item="item">
                                    <li data-value={item.label} onclick={handleSelect} key={item} class={item.classList} role="presentation">
                                        <a data-value={item.label} onclick={handleSelect} aria-selected="true" class="slds-path__link" href="javascript:void(0);" id={item.label} role="option" tabindex="0">
                                            <span class="slds-path__stage">
                                                <lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
                                                <span class="slds-assistive-text">Current Stage:</span>
                                            </span>
                                            <span class="slds-path__title">{item.label}</span>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>   
</template>
